<p class="h4"><img class="mr-2" src="{{imgSrc}}" alt="correctness" height="28">Current Score: {{ score }}<img class="ml-2" src="{{imgSrc}}" alt="correctness" height="28"></p>

<div class="row mt-4" id="game-content">
    <div class="col-sm-3">
        <div class="card card-outline-primary" droppable [dragOverClass]="'drag-target-border'" [dropScope]="['poorGirl', 'richGirl', 'richBoy', 'poorBoy']"
            [dragHintClass]="'drag-hint'" (onDrop)="onPoorGirlDrop($event)">
            <div class="pt-2 pb-2">
                <img src="../assets/img/poor_girl.png">
            </div>
            <div class="card-header card-inverse card-primary">Dalit Gril</div>
            <div id="list-drop" class="card-block scroll-list">
                <ul class="list-group">
                    <li *ngFor="let item of droppedPoorGirls" class="list-group-item">{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card card-outline-primary" droppable [dragOverClass]="'drag-target-border'" [dropScope]="['poorGirl', 'richGirl', 'richBoy', 'poorBoy']"
            [dragHintClass]="'drag-hint'" (onDrop)="onRichGirlDrop($event)">
            <div class="pt-2 pb-2">
                <img src="../assets/img/ritch_girl.png">
            </div>
            <div class="card-header card-inverse card-primary">Brahmin Girl</div>
            <div id="list-drop" class="card-block scroll-list">
                <ul class="list-group">
                    <li *ngFor="let item of droppedRichGirls" class="list-group-item">{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card card-outline-primary" droppable [dragOverClass]="'drag-target-border'" [dropScope]="['poorGirl', 'richGirl', 'richBoy', 'poorBoy']"
            [dragHintClass]="'drag-hint'" (onDrop)="onRichBoyDrop($event)">
            <div class="pt-2 pb-2">
                <img src="../assets/img/money_boy.png">
            </div>
            <div class="card-header card-inverse card-primary">Brahmin Boy</div>
            <div id="list-drop" class="card-block scroll-list">
                <ul class="list-group">
                    <li *ngFor="let item of droppedRichBoys" class="list-group-item">{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card card-outline-primary" droppable [dragOverClass]="'drag-target-border'" [dropScope]="['poorGirl', 'richGirl', 'richBoy', 'poorBoy']"
            [dragHintClass]="'drag-hint'" (onDrop)="onPoorBoyDrop($event)">
            <div class="pt-2 pb-2">
                <img src="../assets/img/poor-boy.png">
            </div>
            <div class="card-header card-inverse card-primary">Dalit Boy</div>
            <div id="list-drop" class="card-block scroll-list">
                <ul class="list-group">
                    <li *ngFor="let item of droppedPoorBoys" class="list-group-item">{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-sm-10 mx-auto">
        <div class="card card-outline-success">
            <div class="card-header card-inverse card-success">
                Statements
            </div>
            <div id="list-statement" class="card-block scroll-list">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of statements"
                        [dragClass]="'active'" [dragTransitClass]="'active'" [dragData]="item" [dragScope]="item.type1" [dragEnabled]="dragEnabled">
                        {{item.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
