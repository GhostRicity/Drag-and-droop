<h2>Create a username to start playing</h2>
<div class="mt-5">
  <form [formGroup]="form" (ngSubmit)="submit()" class="form-signin" style="max-width: 330px; margin: 0 auto;">
    <div class="form-group">
      <label for="username" class="h4 font-weight-normal">Username</label>
      <input type="text" class="form-control" formControlName="username" class="form-control mt-4" placeholder="Please enter username" required="" autofocus="">
      <div *ngIf="form.controls.username.touched && form.controls.username.errors">
        <div *ngIf="form.controls.username.errors.required" class="alert alert-danger">
          Username is required.
        </div>
        <div *ngIf="form.controls.username.errors.cannotContainSpace" class="alert alert-danger">
          Username cannot contain space.
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.username.errors.minlength">
          Username should be minimum 3 characters.
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.username.errors.maxlength">
          Username should be maximun 15 characters.
        </div>
      </div>
    </div>

    <button class="btn btn-secondary btn-lg mt-4" type="submit">Go and Play</button>
  </form>
</div>
